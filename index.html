<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TallerTypeScript2</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row" style="margin-top: 20px;">
                <h2>TV Series</h2>
            </div>
            <div class="row">
                
                <div class="col">  
                    <table class="table">
                        <thead class="thead-dark">
                          <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Channel</th>
                            <th>Seasons</th>
                          </tr>
                        </thead>
                        <tbody id="series"></tbody>
                      </table>
                      <div class="row">
                      <div class="col-9">
                      <div style="margin-top: 20px; font-size: 24px; color: black; font-weight: bold;"> 
                        Promedio temporadas total: 
                    </div>
                    </div>
                    <div class="col-1">
                        <div id="promedio-seasons" style="margin-top: 20px; font-size: 24px; color: black; font-weight: bold;">
                          </div>
                    </div>
                   </div>
                </div>
                <div class="col" style="margin-top: 4px;">
                    <div id="serie-detail" class="card" style="width: 18rem; display:none;">
                        <img class="card-img-top" src="" alt="Serie image">
                        <div class="card-body">
                        <h5 class="card-title">Serie Name</h5>
                        <p class="card-text">Serie description</p>
                        <a class="card-link"></a>
                        </div>
                      </div>
                </div>
            </div>
        </div>
        <script type="module" src="./scripts/Serie.js" ></script>
        <script type="module" src="./scripts/dataSeries.js" ></script>
        <script type="module" src="./scripts/main.js"></script>
    </body>
    
    
</html>
